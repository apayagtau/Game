<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Coin Game</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
    body {
      margin: 0;
      background-color: #ff7f00;
      color: white;
      text-align: center;
    }
    .screen {
      display: none;
      padding: 2rem;
    }
    .active {
      display: block;
    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #fff;
      color: #ff7f00;
      border: none;
      cursor: pointer;
      margin: 1rem;
    }
    .coin {
      width: 50px;
      height: 50px;
      position: absolute;
      cursor: pointer;
    }
    #game-area {
      position: relative;
      height: 80vh;
      overflow: hidden;
      border: 4px solid white;
      margin: 1rem auto;
    }
    .item {
      display: inline-block;
      margin: 1rem;
      border: 2px solid white;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
    }
    .item img {
      width: 80px;
      height: 80px;
    }
    #countdown {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #coin-count {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div id="start" class="screen active">
    <img src="start.gif" alt="Start Game" />
    <button class="btn" onclick="showScreen('instruction')">Start Game</button>
  </div>

  <div id="instruction" class="screen">
    <img src="instruction.gif" alt="Instructions" />
    <button class="btn" onclick="startGame()">Start Collecting</button>
  </div>

  <div id="game" class="screen">
    <div id="countdown"><img src="countdown.gif" alt="Countdown" /></div>
    <div id="coin-count">Coins: <span id="score">0</span></div>
    <div id="game-area"></div>
  </div>

  <div id="result" class="screen">
    <h2>You collected <span id="final-score"></span> coins!</h2>
    <button class="btn" onclick="showScreen('shop')">Go to Shop</button>
  </div>

  <div id="shop" class="screen">
    <h2>Birthday Shop</h2>
    <div id="items"></div>
    <div id="coin-count">Coins: <span id="score-shop">0</span></div>
    <button class="btn" onclick="showFinalScene()">Finish</button>
  </div>

  <div id="end" class="screen">
    <div id="purchased-items"></div>
    <button class="btn" onclick="showScreen('envelope')">Next</button>
  </div>

  <div id="envelope" class="screen">
    <img src="envelope.gif" alt="Envelope" onclick="showScreen('letter')" />
  </div>

  <div id="letter" class="screen">
    <img src="letter.gif" alt="Letter" />
  </div>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    const items = [
      { name: 'Sticker', price: 5, img: 'sticker.gif' },
      { name: 'Pinata', price: 10, img: 'pinata.gif' },
      { name: 'Balloon', price: 8, img: 'balloon.gif' }
    ];
    const purchased = [];

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      document.getElementById('score').innerText = score;
      document.getElementById('score-shop').innerText = score;
      showScreen('game');
      spawnCoin();
      gameInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          document.getElementById('final-score').innerText = score;
          showScreen('result');
        }
      }, 1000);
    }

    function spawnCoin() {
      if (timeLeft <= 0) return;
      const coin = document.createElement('img');
      coin.src = 'coin.gif';
      coin.className = 'coin';
      coin.style.top = Math.random() * 70 + '%';
      coin.style.left = Math.random() * 90 + '%';
      coin.onclick = () => {
        score++;
        document.getElementById('score').innerText = score;
        document.getElementById('score-shop').innerText = score;
        coin.remove();
      };
      document.getElementById('game-area').appendChild(coin);
      setTimeout(() => {
        coin.remove();
        spawnCoin();
      }, 800);
    }

    function showFinalScene() {
      document.getElementById('purchased-items').innerHTML = '';
      purchased.forEach(item => {
        const img = document.createElement('img');
        img.src = item.img;
        img.alt = item.name;
        img.style.margin = '1rem';
        img.width = 80;
        document.getElementById('purchased-items').appendChild(img);
      });
      showScreen('end');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const shop = document.getElementById('items');
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}"/><br>
          ${item.name} - ${item.price} coins<br>
          <button class="btn" onclick="buyItem('${item.name}')">Buy</button>
        `;
        shop.appendChild(div);
      });
    });

    function buyItem(name) {
      const item = items.find(i => i.name === name);
      if (score >= item.price) {
        score -= item.price;
        purchased.push(item);
        document.getElementById('score').innerText = score;
        document.getElementById('score-shop').innerText = score;
        alert(`You bought ${item.name}!`);
      } else {
        alert(`Not enough coins for ${item.name}!`);
      }
    }
  </script>
</body>
</html>
